<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Classics - Cesta na Ještěd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial Black', sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 100;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 15px 25px;
            color: white;
        }

        .stat-label {
            font-size: 12px;
            color: #ff6600;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
        }

        /* Energy Bar */
        #energy-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            z-index: 100;
        }

        #energy-bar-bg {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff6600;
            border-radius: 15px;
            height: 30px;
            overflow: hidden;
        }

        #energy-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600, #00ff00);
            width: 100%;
            transition: width 0.3s;
        }

        #energy-label {
            text-align: center;
            color: #ff6600;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #start-screen h1 {
            font-size: 72px;
            color: #ff6600;
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        #start-screen h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 50px;
        }

        #start-btn {
            background: linear-gradient(135deg, #ff6600, #ff3300);
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            pointer-events: auto;
        }

        #start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff6600;
        }

        .controls-info {
            margin-top: 40px;
            color: #888;
            font-size: 16px;
        }

        .controls-info span {
            color: #ff6600;
        }

        /* Enervit Pickup Notification */
        #pickup-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 100, 0, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #00ff00;
            color: white;
            font-size: 24px;
            display: none;
            z-index: 150;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Finish Screen */
        #finish-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #finish-screen h1 {
            font-size: 64px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
        }

        #final-time {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
        }

        /* Product Selection */
        #product-selection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #ff6600;
            display: none;
            z-index: 250;
            text-align: center;
        }

        #product-selection h2 {
            color: #ff6600;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .product-options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .product-btn {
            background: linear-gradient(135deg, #333, #222);
            border: 2px solid #ff6600;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 150px;
            pointer-events: auto;
        }

        .product-btn:hover {
            transform: scale(1.05);
            border-color: #00ff00;
            box-shadow: 0 0 20px #ff6600;
        }

        .product-btn img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-btn .product-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .product-btn .product-effect {
            color: #00ff00;
            font-size: 12px;
            margin-top: 5px;
        }

        .product-btn.wrong .product-effect {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>ROAD CLASSICS</h1>
            <h2>Cesta na Ještěd</h2>
            <button id="start-btn">START</button>
            <div class="controls-info">
                <span>↑</span> Zrychlení &nbsp;&nbsp;
                <span>↓</span> Brzda &nbsp;&nbsp;
                <span>←→</span> Zatáčení
            </div>
        </div>

        <!-- HUD -->
        <div id="hud" style="display: none;">
            <div class="hud-panel">
                <div class="stat-label">Rychlost</div>
                <div class="stat-value"><span id="speed">0</span> km/h</div>
            </div>
            <div class="hud-panel">
                <div class="stat-label">Čas</div>
                <div class="stat-value" id="time">00:00</div>
            </div>
            <div class="hud-panel">
                <div class="stat-label">Vzdálenost</div>
                <div class="stat-value"><span id="distance">0</span> / 8000 m</div>
            </div>
        </div>

        <!-- Energy Bar -->
        <div id="energy-container" style="display: none;">
            <div id="energy-bar-bg">
                <div id="energy-bar"></div>
            </div>
            <div id="energy-label">ENERGIE</div>
        </div>

        <!-- Pickup Notification -->
        <div id="pickup-notification"></div>

        <!-- Product Selection -->
        <div id="product-selection">
            <h2>VYBER SPRÁVNÝ PRODUKT!</h2>
            <p style="color: #888; margin-bottom: 20px;">Co potřebuješ právě teď?</p>
            <div class="product-options" id="product-options"></div>
        </div>

        <!-- Finish Screen -->
        <div id="finish-screen">
            <h1>CÍLE!</h1>
            <div id="final-time">Tvůj čas: <span id="final-time-value">00:00</span></div>
            <button id="restart-btn" class="start-btn" style="background: linear-gradient(135deg, #ff6600, #ff3300); border: none; padding: 20px 60px; font-size: 24px; color: white; font-weight: bold; border-radius: 50px; cursor: pointer;">ZNOVU</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
